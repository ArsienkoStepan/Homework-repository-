<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">

<body>
    <!-- Первый уровень(“карты”) -->
    <div class="wrapper">
        <div class="parent">
            <div class="cite">

                    <p><b>"Судьба тасует карты, а мы ими играем."</b></p>
                    <cite>Артур Шопенгауэр</cite>
                </blockquote>
            </div>
                <div class="card rotate-one">
                    <img src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="card" width="150px" height="250px">
                </div>
                <div class="card rotate-two">
                    <img src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="card" width="150px" height="250px">
                </div>
                <div class="card rotate-three">
                    <img src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="card" width="150px" height="250px">
                </div>
        </div>
    </div>
    <!--  Второй уровень(“усложняемся”) -->

        <div class="element-one"></div>
        <div class="element-two"></div>
        <div class="element-three"></div>
    </div>
    <!-- Третий уровень (“выезжающее меню”) -->

        <div class="aside" data-text="menu here">
            <div class="menu-function">
                <ul class="menu-list">
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">Contacts</a></li>
                    <li class="item"><a href="#">Our team</a></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- Кто совсем молодец ("по желанию") -->
    <div class="animation">
        <div class="multicolor"></div>
    </div>
